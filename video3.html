<script type="text/javascript">
var Channels
ABC_News = "http://abclive.abcnews.com/i/abc_live4@136330/index_1200_av-b.m3u8"
CBSN = "http://cbsnewshd-lh.akamaihd.net/i/CBSNHD_7@199302/index_700_av-p.m3u8"
Newsmax_TV = "http://ooyalahd2-f.akamaihd.net/i/newsmax02_delivery@119568/index_1728_av-p.m3u8"
var video = document.getElementById("video");
video.src = ABC_News
function TuneTo(num) {
if(num == 1) {
video.src = ABC_News
video.load()
video.play()
video.id = "video-on"
}
if(num == 2) {
video.src = CBSN
video.load()
video.play()
video.id = "video-on"
}
if(num == 3) {
video.src = Newsmax_TV
video.load()
video.play()
video.id = "video-on"
}
}
function TuneFrom() {
video.pause()
video.id = "video"
video.webkitExitFullscreen();
}
</script>
